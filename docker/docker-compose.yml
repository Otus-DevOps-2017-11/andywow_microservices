version: '3.3'
services:

  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    command: [ "--bind_ip", "post_db-back" ]
    networks:
      back_net:
        aliases:
          - post_db-back
          - comment_db-back
      mgmt_net:
        aliases:
          - post_db-dmz

  ui:
    image: ${DOCKER_USERNAME}/ui:${UI_VERSION}
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.ui
    ports:
      - ${UI_PORT}:${UI_PORT}/tcp
    networks:
      mgmt_net:
        aliases:
          - ui-dmz

  post:
    image: ${DOCKER_USERNAME}/post:${POST_VERSION}
    environment:
      - POST_DATABASE_HOST=post_db-back
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.post
    networks:
      back_net:
      front_net:
        aliases:
          - post
      mgmt_net:
        aliases:
          - post-dmz

  comment:
    image: ${DOCKER_USERNAME}/comment:${COMMENT_VERSION}
    environment:
      - COMMENT_DATABASE_HOST=comment_db-back
    networks:
      back_net:
      front_net:
        aliases:
          - comment
      mgmt_net:
        aliases:
          - comment-dmz

volumes:
  post_db:

networks:
  front_net:
    external: true
  back_net:
    external: true
  mgmt_net:
    external: true
